<h1>REGISTRATION FORM</h1>
<label for="fname"> NAME:</label>
<input type="name"placeholder="enter your name"id="name"name="name"required/><br><br>
<label for="dob"> DOB:</label>

<input for="email"placeholder="abc@gmail.com"id="name"name="user_email"/><br><br>

<input for="password"placeholder="enter the password"id="name"required/><br><br>
<label for="phone">PHONE NUMBER:</label>
<input type="tel"placeholder="enter your phone number"id="phone"maxlength="10"required/></textarea><br><br>
<label for="address">ADDRESS:</label><br>
<textarea id="address" id="address"name="address" rows="5"cols="60"></textarea><br><br>

<input type="radio"id="male"name="gender"/>
<label for="male">MALE</label><br>
<input type="radio"id="female"name="gender"/>
<label for="female">FEMALE</label><br>
<input type="radio"id="others"name="gender"/>
<label for="others">OTHERS</label><br><br>

<p><b>NATIONALITY</b></p>
<input type="radio"id="indian"name="nationality"/>
<label for="indian">INDIAN</label><br>
<input type="radio"id="resident"name="nationality"/>
<label for="resident">NON-RESIDENT INDIAN</label><br>

<p><b>COURSE</b></p>

</select><br><br>

<input type="file"id="choose file"/><br><br>

<input type="submit"id="submit"name="submit"/>

</body>
